<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div>
        <h1>Messages</h1>
        <ul id="messages"></ul>
    </div>
    <form action="" id="form">
        <input type="text" placeholder="type message" id="input">
        <button type="submit">send</button>
        <button id="toggle-btn">Disconnect</button>
    </form>
</body>
<script>
    const socket = io({
        auth: {
        serverOffset: 0
        }
    })
    // Connect to the Socket.IO server    // getting hold of the form element
    const form = document.getElementById("form")
    const message = document.getElementById("input")
    const chats = document.getElementById('messages');
    const toggleBtn = document.getElementById('toggle-btn');

    form.addEventListener('submit', function(e){
        e.preventDefault();
        if(message.value){
            socket.emit('chat-message', message.value);
            input.value = "";
        }
    })
    socket.on('chat-message', (msg, serverOffset) => {
        const item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
        socket.auth.serverOffset = serverOffset;
        console.log('message not received');
        
    });
    // When connected
    socket.on("connect", () => {
      console.log("Connected to the server");
    });

    toggleBtn.addEventListener('click', (e) => {
        e.preventDefault();
        if(socket.connected){
            toggleBtn.innerText = "Connect";
            socket.disconnect();
        } else{
            toggleBtn.innerText = "Disconnect";
            socket.connect();  // Connect to the server again when disconnecting.  // You can also use socket.open() instead of socket.connect() to reconnect automatically.  // socket.open() will automatically try to reconnect if the connection is lost.  // socket.close() will manually close the connection.  // socket.disconnect() will close the connection and remove all event listeners.  // socket.io.transports.websocket.close() will close the connection using the WebSocket
        }
        console.log("Disconnected");
    });
    // When disconnected
    socket.on("disconnect", () => {
      console.log("Disconnected from the server");
    });
  </script>
</html>
